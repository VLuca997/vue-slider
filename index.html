<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="currentImage.image" :alt="currentImage.title" />
                    <div class="text">
                        <h3>{{ currentImage.title }}</h3>
                        <p>{{ currentImage.text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="next" @click="scrollDown"></div>
                    <div class="prev"></div>
                    <div class="thumb" v-for="(image, index) in slides" :key="index" :class="{ active: itemIndexActive === index }" @click="changeImage(index)">
                        <img :src="currentImage.image" :alt="currentImage.title" />
                    </div>
            
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
